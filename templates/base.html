{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}NatureIn{% endblock %}</title>
        <link rel="icon" href="{% static 'images/logo/favicon01.ico' %}" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block extra_css %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        {% endblock %}
    </head>
    <body>
        {% block header %}
            {% include 'header.html' %}
        {% endblock %}
        <main class="container-fluid py-4 main-content">
            {% block content %}
            {% endblock %}
        </main>
        {% block footer %}
            {% include 'footer.html' %}
        {% endblock %}
        <div class="dropdown-backdrop" id="dropdownBackdrop"></div>
        
        {% block extra_scripts %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/base.js' %}"></script>
        {% endblock %}
    </body>
</html>
